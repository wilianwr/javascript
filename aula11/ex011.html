<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nascionalidade</title>
  </head>
  <body>
    <h1>Nascionalidade</h1>

    Onde você nasceu?<input type="text" name="nasc" id="nasc" />
    <input type="button" value="Verificar" onclick="checar" />
    <div id="nascid">Nascionalidade</div>

    <script>
      function checar() {
        var pais = window.document.getElementById(`nasc`)
        var txtpais = String(pais.value)
        var nascid = window.document.getElementById('nascid')

        nascid.innerHTML = `<p>Você é ${txtpais}</p>`

        if (pais == `brasil`) {
          nascid.innerHTML += `Você é brasileiro`
        }
      }
    </script>
  </body>
</html>
