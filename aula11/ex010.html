<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>
<body>
  <h1>Simestema de Multas</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="Verificar" onclick="calcular()"> 
  <div id="velocidade">A velocidade sera exibida aqui!</div> 

  <script>
    
    
    function calcular() {
      var txtv = window.document.getElementById('txtvel')
      var vel = Number(txtv.value)
      var velocidade = window.document.querySelector('div#velocidade')
      var velmax = 60

      velocidade.innerHTML = `<p>Sua velocidade é de <strong> ${vel}Km/h </strong></p>`
      if (vel > velmax){
        velocidade.innerHTML += `<p>Você passou do limite de velocidade <strong>${velmax}Km/h </strong></p>`
      } 
      velocidade.innerHTML += `<p>Dirija sempre com cuidado! </p>`
    }
  </script>
</body>
</html>
