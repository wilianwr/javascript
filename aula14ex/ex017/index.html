<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <main>
      <section>
        <div class="dados">
          <p>
            Ano de Nascimento:
            <input type="number" name="nascimento" id="txtano" />
          </p>

          <p>
            Sexo:<input type="radio" name="radsex" id="masc" checked />
            <label for="masc">Maculino</label>
            <input type="radio" name="radsex" id="femi" />
            <label for="femi">Feminino</label>
          </p>

          <input
            id="btn"
            type="button"
            value="Verificar"
            onclick="verificar()"
          />
        </div>

        <div id="detectamos">Detectamos...</div>

        <div class="foto"></div>
      </section>
      <footer>
        <p>&copy; WilianWR</p>
      </footer>

      <script src="main.js"></script>
    </main>
  </body>
</html>
