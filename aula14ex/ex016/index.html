<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <main>
      <section>
        <div class="dados">
          <p class="input">
            Inicio: <input type="number" name="incio" id="inicio" />
          </p>
          <p class="input">
            Fim: <input type="number" name="fim" id="fim" /></p>
          <p class="input">
            Passo: <input type="number" name="passo" id="passo" />
          </p>
          <div>
            <input
              id="btn"
              type="button"
              value="Verificar"
              onclick="verificar()"
            />
          </div>
        </div>

        <div id="verificar" onclick="verificar()">Calculando...</div>
      </section>
      <footer>
        <p>&copy; WilianWR</p>
      </footer>

      <script src="main.js"></script>
    </main>
  </body>
</html>
