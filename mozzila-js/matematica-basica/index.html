<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Iniciar a Maquina</button>
  <p>A maquina esta parada!</p>


  <script>
    var btntxt = document.querySelector('button');
    var txtp = document.querySelector('p');

    btntxt.addEventListener('click', button)

    function button(){
      if(btntxt.textContent === 'Iniciar a Maquina'){
        btntxt.textContent = 'Parar a Maquina';
        txtp.textContent = 'Maquina iniciou!';
      }else {
        btntxt.textContent = 'Iniciar a Maquina';
        txtp.textContent = 'A Maquina esta parada!';
      }
    }
  </script>
</body>
</html>
